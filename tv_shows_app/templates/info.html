<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class='bg-dark text-white p-3'>
    <div id='header' class = 'mb-3'>
        <h1>{{show.title}}</h1>
        <a href='/shows' class= 'btn  btn-secondary text-white h-50'>Go Back</a>
    </div>
    <h4 class = 'mb-2'>Originally aired on {{show.network}} starting {{show.release_date}}</h4>
    <p class = 'm-5'>{{show.desc}}</p>
    <a class = 'btn btn-success m-2'href = '/shows/{{show.id}}/edit'>Edit</a>
    <a class = 'btn btn-danger m-2'href = '/shows/{{show.id}}/delete'>Delete</a>
    <p class = 'mt-5'>Last Updated: {{show.updated_at}}</p>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
